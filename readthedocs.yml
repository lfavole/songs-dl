version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  jobs:
    pre_build:
      - python -m build
      - python pyinst.py
      - python copy_build_into_docs.py
      - python fix_readthedocs_canonical_url.py

mkdocs:
  configuration: mkdocs.yml

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - build
        - docs
